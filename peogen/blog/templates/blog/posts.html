{% extends 'blog/base.html' %}


{% block title %}
    Posts
{% endblock title %}
    

{% block content %}
    
    {% if posts %}
        
        {% for post in posts %}
            <a href="{{ post.get_absolute_url }}">
                <h2>{{ post.title }}</h2>
            </a>

        {% endfor %}
            
    {% endif %}
        
{% endblock content %}
